name       : valgrind
version    : 3.13.0
release    : 8
source     :
    - ftp://sourceware.org/pub/valgrind/valgrind-3.13.0.tar.bz2 : d76680ef03f00cd5e970bbdcd4e57fb1f6df7d2e2c071635ef2be74790190c3b
homepage   : http://valgrind.org
license    : GPL-2.0
optimize   : no-bind-now
summary    : Valgrind (Instrumentation framework for analysis tools)
component  : programming.tools
patterns   :
    - docs : /usr/share/doc
rundeps    :
    - glibc-dbginfo
description: |
    Valgrind is an instrutmentation framework for building dynamic analysis tools. It can detect memory management and threading bugs, along with profiling in detail.  Extremely useful for debugging.
setup      : |
    %configure CFLAGS="$CFLAGS -fno-stack-protector" CXXFLAGS="$CXXFLAGS -fno-exceptions"
build      : |
    %make
install    : |
    %make_install
